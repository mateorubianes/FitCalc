<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;400;800&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi Css -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>

    <section id="start" class="sections">
        <h1>FITCALC</h1>
        <h3>CALCULADORA PARA TUS RUTINAS</h3>
        <button id="start-btn" class="buttons">Comenzar</button>
    </section>

    <section id="create-user" class="sections">
        <h2>INGRESE SUS DATOS</h2>        
        <form id="userForm">
            <label for="username">Nombre: </label>
            <input type="text" id="username" name="username" required>
            <label for="gender">GÃ©nero: </label>
            <select id="gender" name="gender">
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
            </select>
            <label for="age">Edad: </label>
            <input type="number" min="1" max="99" id="age" name="age" required>
            <label for="weight">Peso (en kilos): </label>
            <input type="number" min="1" id="weight" name="weight" required>
            <label for="height">Altura (en centimetros): </label>
            <input type="number" min="1" max="250" id="height" name="height" required>
            <div>
                <button id="activity-info" type="button"><ion-icon name="help-circle-outline"></ion-icon></button>
                <label for="activity-range">Rango de actividad:</label> 
            </div>
            <input type="number" min="1" max="5" id="activity-range" name="activity-range" required>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <section id="results" class="sections">   
    </section>

    <section id="foods" class="sections middle-section">
        <h2>IDEAS PARA TU DIETA</h2>
    </section>

    <div id="backBtnContainer" class="sectionDown">
        <button id="back" class="buttons">Volver</button>
        <button id="deleteUser" class="buttons">Borrar usuario</button>
    </div>

    <div id="selector" class="sectionDown">
        <h3>usuarios previos:</h3>
        <div>
            <select name="users" id="userSelector"></select> 
            <input type="submit" value="ver usuario" class="buttons" onclick="verUsuario()">
        </div>
    </div>

    <!-- ion-icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
